<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BankApp</title>
  </head>
  <body>
    <h2>Bank of Seattle</h2>
    <p>Enter one of following commands:</p>
    <ul>
      <li>Q - quit</li>
      <li>W - withdraw</li>
      <li>D - deposit</li>
      <li>B - view balance</li>
    </ul>

    <button type="button" onclick="start()" name="button">Start</button>
    <script src="./script.js"></script>
  </body>
</html>
