        <article>
            <h1>This is your bank.</h1>
            <section> 
                <h2>Welcome to your account summary</h2>
                <button onclick="handleAction()">Click to make transactions</button>

            <h3>Below are commands that will do the following:</h3>

            <p>W: Withdraw money</p>
